<!doctype html>
<html lang="ja" class="semi-dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>StoreMark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/admin/images/logo/sm-t.png}" type="image/png"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/bootstrap-extended.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/icons.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- loader-->
    <link th:href="@{/admin/css/pace.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/ec-site.css}" rel="stylesheet"/>
</head>

<body class="bg-surface">

<!--start wrapper-->
<div class="wrapper">
    <!--start content-->
    <main class="authentication-content">
        <div class="container login-center">
            <div class="mt-4">
                <div class="card rounded-0 overflow-hidden shadow-none border mb-5 mb-lg-0">
                    <div class="row g-0">
                        <div class="col-12 order-1 col-xl-8 d-flex align-items-center justify-content-center border-end">
                            <img th:src="@{/admin/images/login.png}" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-xl-4 order-xl-2">
                            <div class="card-body p-4 p-sm-5 color-6">
                                <div class="center">
                                    <img th:src="@{/admin/images/logo/sm-x.png}" width="200" alt="logo" src="">
                                </div>
                                <strong class="center font-19 my-3"
                                        th:utext="#{管理画面ログイン}">管理画面ログイン!</strong>
                                <p th:if="${loginError}" class="color-red text-center mb-3"
                                   th:utext="#{'会員名やパスワードが間違っています!'}">
                                    会員名やパスワードが間違っています!</p>
                                <form class="form-body" th:action="@{/admin/login}" method="post">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="username" class="form-label" th:utext="#{会員名}">会員名</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-envelope-fill"></i>
                                                </div>
                                                <input type="email" class="form-control radius-30 ps-5" name="account"
                                                       id="username" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="userpassword" class="form-label"
                                                   th:text="#{パスワード}">パスワード</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control radius-30 ps-5"
                                                       name="password"
                                                       id="userpassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-12 text-end">
                                            <a class="color-logo" th:href="@{/jp/admin/login}">日本語</a>
                                            |
                                            <a class="color-logo" th:href="@{/cn/admin/login}">简体中文</a>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-success radius-30"
                                                        th:utext="#{ログイン}">ログアウト
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--end page main-->

    <footer class="bg-white border-top p-3 text-center fixed-bottom">
        <p class="mb-0">Copyright ©
            <script>document.write(new Date().getFullYear())</script>
            All rights reserved.
        </p>
    </footer>

</div>
<!--end wrapper-->
</body>
</html>
